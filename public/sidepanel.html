<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Voice Assistant Panel</title>
    <style>
      body {
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        color: #333;
      }
      button {
        padding: 8px 16px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: #45a049;
      }
      #transcript, #response {
        margin-top: 20px;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 4px;
        min-height: 50px;
      }
      .listening {
        background: #ff4444 !important;
      }
      .listening:hover {
        background: #cc0000 !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>Voice Assistant</h2>
      <button id="startVoice">Start Voice Input</button>
      <div id="transcript"></div>
      <div id="response"></div>
    </div>
    <script src="content.js" type="module"></script>
  </body>
</html>
